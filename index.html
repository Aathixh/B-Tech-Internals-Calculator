<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internals Calculator</title>
  </head>
  <body>
    <div class="container">
      <h2>Internals Calculator</h2>
      <label>CAT 1 Marks</label>
      <input
        type="number"
        id="cat1"
        placeholder="Enter CAT 1 Marks out of 50"
      />
      <br />
      <label>CAT 2 Marks</label>
      <input
        type="number"
        id="cat2"
        placeholder="Enter CAT 2 Marks out of 50"
      />
      <br />
      <label>Assignment Marks</label>
      <input
        type="number"
        id="assignment"
        placeholder="Enter Assignment Marks out of 50"
      />
      <br />
      <label>Attendance</label>
      <input
        type="number"
        id="attendance"
        placeholder="Enter Attendance Percentage "
      />
      <br />
      <input type="SUBMIT" id="submit" placeholder="SUBMIT" />
    </div>
  </body>
</html>
