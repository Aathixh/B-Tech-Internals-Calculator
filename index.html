<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internals Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="absolute">
      <div class="absolute inset-0 justify-center">
        <div class="bg-shape1 bg-teal opacity-50 bg-blur"></div>
        <div class="bg-shape2 bg-primary opacity-50 bg-blur"></div>
        <div class="bg-shape1 bg-purple opacity-50 bg-blur"></div>
      </div>

      <section class="add-card page">
        <form class="form">
          <label for="Cat1Marks" class="label">
            <span class="title">Cat 1 Marks</span>
            <input
              class="input-field"
              type="number"
              name="input-name"
              title="Input title"
              placeholder="Enter your Cat 1 Marks"
            />
          </label>
          <label for="Cat2Marks" class="label">
            <span class="title">Cat 2 Marks</span>
            <input
              id="serialCardNumber"
              class="input-field"
              type="number"
              name="input-name"
              title="Input title"
              placeholder="Enter your Cat 2 Marks"
            />
          </label>
          <label for="Attendance" class="label">
            <span class="title">Attendence Percentage</span>
            <input
              id=""
              class="input-field"
              type="number"
              name="input-name"
              title="Input title"
              placeholder="Enter your Attendence percentage"
            />
          </label>
          <label for="Assignment1" class="label">
            <span class="title">Assignment 1 Marks</span>
            <input
              id="ExDate"
              class="input-field"
              type="number"
              name="input-name"
              title="Expiry Date"
              placeholder="Enter your Assignment 1 marks"
            />
          </label>
          <label for="Assignment2" class="label">
            <span class="title">Assignment 2 Marks</span>
            <input
              id="cvv"
              class="input-field"
              type="number"
              name="cvv"
              title="CVV"
              placeholder="Enter your Assignment 2 marks"
            />
          </label>

          <input class="checkout-btn" type="button" value="Checkout" />
        </form>
      </section>
    </div>
  </body>
</html>
